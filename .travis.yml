language: python

addons:
  sonarcloud:
    organization: "tanayseven"
    token:
      secure: ""


python:
  - 3.8
before_install:
  - pip install poetry
install:
  - poetry install
script:
  - poetry run black **/*.py --check
  - poetry run mypy skim/
  - poetry run pytest --cov=skim/ --cov=test/ --cov-report=html --cov-report=xml
  - sonar-scanner

